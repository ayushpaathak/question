<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>question</title>
<style>
body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(135deg, #ffd6e0, #ffeef3);
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: "Arial", sans-serif;
}

.card {
  background: #fff;
  border-radius: 20px;
  padding: 40px 30px;
  width: 320px;
  text-align: center;
  box-shadow: 0 10px 25px rgba(0,0,0,0.1);
}

.teddy {
  font-size: 70px;
}

h1 {
  font-size: 22px;
  margin: 20px 0 30px;
}

.buttons {
  position: relative;
  height: 120px;
}

button {
  border: none;
  border-radius: 30px;
  padding: 12px 28px;
  font-size: 16px;
  cursor: pointer;
  position: absolute;
  transition: left 0.25s ease, top 0.25s ease;
}

#yesBtn {
  background: #ff4d79;
  color: white;
  left: 40px;
  top: 40px;
}

#noBtn {
  background: #eee;
  color: #333;
  left: 170px;
  top: 40px;
}

.note {
  margin-top: 15px;
  font-size: 12px;
  color: #777;
}
</style>
</head>
<body>

<div class="card">
  <div class="teddy">ğŸ»ğŸ’–</div>
  <h1>Will you be my Valentine?</h1>

  <div class="buttons">
    <button id="yesBtn" onclick="yesClicked()">Yes</button>
    <button id="noBtn">No</button>
  </div>

  <div class="note">"No" seems a bit shy ğŸ˜ˆ</div>
</div>

<script>
const noBtn = document.getElementById("noBtn");

noBtn.addEventListener("mouseover", moveNo);
noBtn.addEventListener("touchstart", moveNo);

function moveNo() {
  const card = document.querySelector(".card");
  const rect = card.getBoundingClientRect();

  const maxX = rect.width - noBtn.offsetWidth - 10;
  const maxY = rect.height - noBtn.offsetHeight - 100;

  const x = Math.random() * maxX;
  const y = Math.random() * maxY;

  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";
}

function yesClicked() {
  document.querySelector(".card").innerHTML = `
    <div class="teddy">ğŸ»ğŸ‰</div>
    <h1>YAYYY ğŸ’–</h1>
    <p>You just made me very happy ğŸ˜Œ</p>
  `;
}
</script>

</body>
</html>

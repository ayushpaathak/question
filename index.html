<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title></title>

<style>
body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(135deg, #ffd6e0, #ffeef3);
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: Arial, sans-serif;
  overflow: hidden;
}

.card {
  background: white;
  border-radius: 20px;
  padding: 40px 30px;
  width: 320px;
  text-align: center;
  box-shadow: 0 10px 25px rgba(0,0,0,0.1);
}

.teddy {
  font-size: 70px;
}

h1 {
  font-size: 22px;
  margin: 20px 0 30px;
}

.buttons {
  position: relative;
  height: 120px;
}

button {
  border: none;
  border-radius: 30px;
  padding: 12px 28px;
  font-size: 16px;
  cursor: pointer;
  position: absolute;
  transition: left 0.3s ease, top 0.3s ease;
}

#yesBtn {
  background: #ff4d79;
  color: white;
  left: 40px;
  top: 40px;
}

#noBtn {
  background: #eee;
  color: #333;
  left: 170px;
  top: 40px;
}
</style>
</head>

<body>

<div class="card" id="card">
  <div class="teddy">üêªüíñ</div>
  <h1>Hey Anuuu, Will you be my Valentine?</h1>

  <div class="buttons">
    <button id="yesBtn" onclick="yesClicked()">Yes</button>
    <button id="noBtn">No</button>
  </div>
</div>

<script>
const noBtn = document.getElementById("noBtn");
const card = document.getElementById("card");

noBtn.addEventListener("mouseover", moveNo);
noBtn.addEventListener("touchstart", moveNo);

function moveNo() {
  const rect = card.getBoundingClientRect();

  const maxX = rect.width - noBtn.offsetWidth - 20;
  const maxY = rect.height - noBtn.offsetHeight - 120;

  const x = Math.random() * maxX;
  const y = Math.random() * maxY;

  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";
}

function yesClicked() {
  card.innerHTML = `
    <h1>Yay üíñ</h1>
    <p>This is for you üòå</p>

    <video controls autoplay style="width:100%;border-radius:15px;margin-top:15px;">
      <source src="9811.mp4" type="video/mp4">
      Your browser does not support the video.
    </video>
  `;
}
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Important Question</title>
<style>
    body {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-family: Arial, sans-serif;
        background: #f2f2f2;
        overflow: hidden;
    }

    h1 {
        margin-bottom: 40px;
    }

    #buttons {
        position: relative;
        width: 300px;
        height: 150px;
    }

    button {
        padding: 12px 25px;
        font-size: 18px;
        cursor: pointer;
        position: absolute;
    }

    #yesBtn {
        left: 50px;
        top: 50px;
    }

    #noBtn {
        left: 160px;
        top: 50px;
    }
</style>
</head>
<body>

<h1>Do you agree?</h1>

<div id="buttons">
    <button id="yesBtn" onclick="yesClicked()">Yes</button>
    <button id="noBtn">No</button>
</div>

<script>
const noBtn = document.getElementById("noBtn");

noBtn.addEventListener("mouseenter", moveButton);
noBtn.addEventListener("touchstart", moveButton);

function moveButton() {
    const x = Math.random() * (window.innerWidth - 100);
    const y = Math.random() * (window.innerHeight - 50);

    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
}

function yesClicked() {
    document.body.innerHTML = "<h1>You chose wisely ðŸ˜Œ</h1>";
}
</script>

</body>
</html>
